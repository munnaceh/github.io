<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Security Policy Example</title>
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://example.com; style-src 'self' https://example.com;">

    <!-- Example CSS -->
    <link rel="stylesheet" href="https://example.com/styles.css">

</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is a simple example of Content Security Policy implementation.</p>

    <!-- Example Script -->
    <script src="https://example.com/script.js"></script>
</body>
</html>
